  <body class="">
    <div id="nexo-platform" class="application">
      <header id="Header">
        <section>
          <aside>
            <a class="m-t-5" href="index.html">
              <img alt="LIQD" width="98" src="assets/images/logo.png" />
            </a>
          </aside>
          <nav>
            <a class="active" href="index.html" aria-current="page">
              <i class="fa fa-user"></i>
              <span>Users List</span>
            </a>
          </nav>
          <aside>
            <a class="MenuAccount" aria-expanded="false">
              <i class="fa fa-sign-out"></i> Logout </a>
          </aside>
        </section>
      </header>
      <main>
        <section class="DashboardPage">
          <div>
            <div class="AccountFinancialOverview">
              <div>
                <i class="fa fa-question-circle"></i>
                <h6>Registered Users</h6>
                <div></div>
                <span>5000</span>
              </div>
              <div>
                <i class="fa fa-question-circle"></i>
                <h6>Active Users</h6>
                <span class="tc-indigo-500">300</span>
                <div></div>
                <h6>Inactive Users</h6>
                <span class="tc-blue-500">200</span>
              </div>
              <div>
                <i class="fa fa-question-circle"></i>
                <h6>Approved Users</h6>
                <span class="tc-indigo-500">300</span>
                <div></div>
                <h6>Unapproved Users</h6>
                <span class="tc-blue-500">200</span>
              </div>
            </div>
            <div class="card">
              <table class="AssetList" id="AssetList" cellspacing="0" cellpadding="0" border="0">
                <thead>
                  <tr>
                    <th align="left" width="200">Name</th>
                    <th align="left" width="200">Email</th>
                    <th align="left">Approval Status</th>
                    <th colspan="3" align="left"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td align="left">
                      <span class="AssetVisual">
                        <strong>George Edward</strong>
                      </span>
                    </td>
                    <td align="left">
                      <span class="AssetBalance right semi-bold">
                        testuser@email.com
                      </span>
                    </td>
                    <td align="left">
                      <span class="tc-red">Not approved</span>
                    </td>
                    <td style="padding-right: 0px">
                      <a href="deposit/btc.html">
                        <button type="button" class="Button primary block"> Documents </button>
                      </a>
                    </td>
                    <td align="left" width="110">
                      <a href="withdraw/btc.html">
                        <button type="button" class="Button secondary block"> Reciepts </button>
                      </a>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
          </div>
        </section>
        <footer>
          <section>
            <button type="button" class="Button link LanguagePickerButton m-b-5" aria-expanded="false">
              <i class="fa fa-language"></i> Language </button>
            <nav> ©2022 <a href="https://LIQD.io/" target="_blank">LIQD</a>

              <a href="https://LIQD.io/loan-terms" target="_blank">Credit Line Terms</a>
              <i>•</i>
              <a href="https://LIQD.io/privacy-policy" target="_blank">Privacy Policy</a>
              <i>•</i>
              <a href="https://LIQD.io/terms-and-conditions" target="_blank">Terms &amp; Conditions</a>
            </nav>
          </section>
        </footer>
      </main>
    </div>
